- name: Instalar paquetes de desarrollo
  become: true
  apt: pkg={{ item }} state=installed update_cache=yes
  with_items:
    - git-core
    - postgresql-client
    - build-essential
    - tree
    - sl
    - gitg
    - ubuntu-make
    - vim
    - htop
    - atop
